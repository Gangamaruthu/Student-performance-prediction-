<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="d-flex justify-content-center align-items-center vh-100" 
      style="background-color:#cfe3d8;">

    <div class="card shadow-lg p-5 rounded-4 text-center" style="width:600px;">

        <h1 class="text-secondary fw-bold">Prediction Result</h1>
        <hr class="my-4">

        <!-- Result Text -->
        <h2 class="fw-bold text-success display-5 mb-4">
            {{ output }}
        </h2>

        <!-- Button -->
        <a href="/prediction" 
           class="btn btn-primary btn-lg px-5 py-3 rounded-3">
           Predict Again
        </a>

    </div>

</body>
</html>
